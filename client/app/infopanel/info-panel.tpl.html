<div class="info-panel" ng-show="showInfo">
  <div ng-show = "!display">
    <h2>
      Issue {{displayId}}: {{displayTitle}}
    </h2>
    <h4>
      {{displayState}}
    </h4>
     <h4 ng-repeat="label in displayIssuetype">
      {{label}}
    </h4>
    <h4>
      {{displayAssignee}}
    </h4>
    <hr>
    <p>
      {{displayDescription}}
    </p>
  </div>
  <div ng-show = "display">
    <h2>
      {{abbrev}}
    </h2>
    <h3>
      {{displayTitle}}
    </h3>
    <h6>
      State of completion: {{displayComplete}}/{{displayCount}}
    </h6>
    <ng-bar></ng-bar> 
    <hr>
    <p>
      {{displayDescription}}
    </p>
  </div>
</div>
